<div class='container'>
    <div class='logo'>Admin's Profile</div>
    <div *ngIf='doctor!=undefined'>
        <div class='content'>
            {{doctor[0].name}}<br>
            <div class='specialization'>{{doctor[0].specialization}}</div><br>

            <div class='table-of-details'>
                 <div>login: </div>
                <div style= 'color:#4d1919'> {{doctor[0].login}} </div>
                <div class='x '>name: </div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].name"></div>
                <div>gender:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].gender"></div>
                <div>age:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].age"></div>
                <div>phone:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].phone"></div>
                <div>email:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].email"></div>
                <div>street:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].address.street"></div>
                <div>postcode:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].address.postcode"></div>
                <div>city:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].address.city"></div>
                <div>specialization:</div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor[0].specialization"></div>
            </div>

            <div class='buttons'>
                <button class='option-button' (click)='saveChanges()'>save</button>
                <button class='option-button'>delete</button>
                <button class='option-button'>show schedule</button>
                <button class='option-button' (click)='back()'>back</button>
            </div>
        </div>
    </div>
</div>
