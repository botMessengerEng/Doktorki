<div class='container'>
    <div class='logo'>Admin's Profile</div>
    <div class='content'>
        List of Doctors:<br><br>
        <div *ngFor='let doctor of doctors'>
            <table class='table-of-doctor' *ngIf='doctors && doctors.length' 
                    [ngStyle]='{"background-color" : (doctor === selectedDoctor) ? "#003d66" : "#262626",
                                 "border-color": (doctor === selectedDoctor) ? "#003d66" : "#262626"} '>
                <thead>
                    <tr>
                        <button class='doctor-button' [class.selected]='doctor === selectedDoctor' (click)='onSelect(doctor)'>
    <td class='button-divided'>
     {{doctor.login}}
    </td>
    <td class='button-divided'>
      {{doctor.specialization}}
    </td>
    <td class='button-divided'>
       {{doctor.city}}
    </td>
</button></tr>
                </thead>
                <tbody>
                    <tr class="shortDetails" *ngIf='doctor === selectedDoctor'>
                        <table class='show-details'><tr>
                       <td class='details-of-doctor'> 
                            <p>Gender:</p>
                           <p>Age: </p>
                           <p>Phone: </p>
                           <p>Email</p>
                           <p>Address</p>

                            </td>
                        <td class='doctor-edit'><button class='doctor-edit-button'>edit doctor</button></td>
                         <td  class='doctor-edit'><button class='doctor-edit-button'>delete doctor</button></td>
                         <td  class='doctor-edit'><button class='doctor-edit-button'>check schedule</button></td>
                         </tr></table>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>
</div>
