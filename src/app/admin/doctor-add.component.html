<div class='container'>
     <nav class='menu'>
             <div> Doktorki </div>
            <div> <a routerLink="/admin/add/doctor" class='set'>add doctor</a> </div>
            <div><a routerLink="/admin/manage/doctors">manage doctors</a> </div>
             <div> <a routerLink="/admin/add/patient">add patient</a> </div>
            <div> <a routerLink="/login">manage patients</a> </div>
            <div><a routerLink="/login">log out</a> </div>
        </nav>

    <div class='content'>
        <div class='names'>{{doctor.firstName}} {{doctor.lastName}}</div>

        <div class='specialization'>{{doctor.specialization}}</div><br>
        <form [formGroup]="doctorAddForm" (ngSubmit)="onSubmit()">
            <div class='table-of-details'>

                <div><label for="firstName">first name: </label></div>
                <div><input class='input-style' type='text' [(ngModel)]="doctor.firstName" formControlName="firstName" placeholder="first name">
                    <div class='info' *ngIf='doctorAddForm.get("firstName").errors && (doctorAddForm.get("firstName").touched || doctorAddForm.get("firstName").dirty)'>
                        <div class='to-fill' [hidden]="!doctorAddForm.get('firstName').errors.required">First name is required </div>
                    </div>
                </div>


                <div><label for="lastName">last name: </label></div>
                <div><input class='input-style' type='text' [(ngModel)]="doctor.lastName" formControlName="lastName" placeholder="last name">
                    <div class='info' *ngIf='doctorAddForm.get("lastName").errors && (doctorAddForm.get("lastName").touched || doctorAddForm.get("lastName").dirty)'>
                        <div class='to-fill' [hidden]="!doctorAddForm.get('lastName').errors.required">Last name is required </div>
                    </div>
                </div>

                <div><label for="login">login: </label></div>
                <div><input class='input-style' type='text' [(ngModel)]="doctor.login" formControlName="login" placeholder="login">
                    <div class='info' *ngIf='doctorAddForm.get("login").errors && (doctorAddForm.get("login").touched || doctorAddForm.get("login").dirty)'>
                        <div class='to-fill' [hidden]="!doctorAddForm.get('login').errors.required">Login is required </div>
                        <div class='to-fill' [hidden]="!doctorAddForm.get('login').errors.minlength">At least 3 characters required </div>
                    </div>
                </div>
             
                <div><label for="password">password: </label></div>
                <div><input class='input-style' type='text' [(ngModel)]="doctor.password" name='password' formControlName="password" placeholder="password">
                    <div class='info' *ngIf='doctorAddForm.get("password").errors && (doctorAddForm.get("password").touched || doctorAddForm.get("password").dirty)'>
                        <div class='to-fill' [hidden]="!doctorAddForm.get('password').errors.required">Password is required </div>
                        <div class='to-fill' [hidden]="!doctorAddForm.get('password').errors.minlength">At least 8 characters required </div>
                    </div>
                </div>


                <div><label for="gender">gender: </label></div>
                <div><select [(ngModel)]="doctor.gender" formControlName="gender" placeholder="gender">
                  <option *ngFor="let gen of genders" [value]="gen">{{gen}}</option>
                  </select></div>

                <div><label for="age">age: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.age" formControlName="age" placeholder="age"></div>

                <div><label for="phone">phone: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.phone" formControlName="phone" placeholder="phone"></div>
  
                <div><label for="email">email: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.email" formControlName="email" placeholder="email"></div>

                <div><label for="street">street: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.address.street" formControlName="street" placeholder="street"></div>

                <div><label for="postcode">postcode: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.address.postcode" formControlName="postcode" placeholder="postcode"></div>

                <div><label for="city">city: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.address.city" formControlName="city" placeholder="city"></div>

                <div><label for="specialization">specialization: </label></div>
                <div> <input class='input-style' type='text' [(ngModel)]="doctor.specialization" formControlName="specialization" placeholder="specialization"></div>
                <div> </div>


                <div style="text-align: right">
                    <button type="submit" class='option-button' [disabled]="!doctorAddForm.valid">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>


<!--pattern="^((\b[a-zA-Z]{2,40}\b)\s*){2,5}$"-->
